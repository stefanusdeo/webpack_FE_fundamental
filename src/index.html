<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dicoding User</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Dicoding User</span>
        </nav>
    </header>
    <!-- custom element -->
    <judul-app caption="Tugas Stefanus Deo" style="text-align: center; font-size: 30px;">
    </judul-app>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Input User</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="inputId">ID</label>
                            <input id="inputId" type="number" class="form-control" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="inputName">Nama</label>
                            <input id="inputName" type="text" class="form-control" placeholder="Nama">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input id="inputEmail" type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input id="inputUsername" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <button id="buttonSave" class="btn btn-success">Save</button>
                            <button id="buttonUpdate" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="listUser" class="row"></div>

    </main>
</body>

</html>
